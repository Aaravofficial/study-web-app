<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ch-01: Basic Maths and Calculus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
  <style>
    .theme-transition { position: relative; }
    .theme-ripple { overflow: hidden; }
    .theme-ripple::before {
      content: "";
      position: absolute;
      top: var(--ripple-y);
      left: var(--ripple-x);
      width: 0;
      height: 0;
      transform: translate(-50%, -50%);
      background: currentColor;
      border-radius: 50%;
      pointer-events: none;
      animation: ripple-expand 1.2s ease-out forwards;
      z-index: 999;
    }
    @keyframes ripple-expand {
      to {
        width: 200vmax;
        height: 200vmax;
        opacity: 0;
      }
    }
    .neon-border {
      border: 2px solid #6b21a8;
      box-shadow: 0 0 10px #6b21a8;
    }
  </style>
</head>
<body id="themeBody" class="theme-transition bg-white text-black dark:bg-gray-900 dark:text-white min-h-screen">

  <header class="p-4">
    <h1 class="text-2xl font-bold text-center mb-4">YAKEEN NEET 2.0 2026</h1>

    <div class="flex justify-between items-center mb-4">
      <button onclick="history.back()" class="bg-purple-900 text-white px-4 py-1 rounded shadow-lg">‚¨Ö Back</button>
      <button onclick="toggleDarkMode(event)" id="themeToggle" class="p-2 rounded bg-gray-300 dark:bg-gray-700 shadow-lg">üåô</button>
    </div>

    <!-- Search Bar -->
    <div class="max-w-md mx-auto mb-6">
      <input id="searchBar" oninput="filterContent()" placeholder="Search titles..." class="w-full p-2 rounded neon-border shadow-lg bg-white dark:bg-gray-800 text-black dark:text-white" />
    </div>

    <!-- Select Dropdown -->
    <div class="max-w-xl mx-auto mb-4">
      <select id="contentSelect" onchange="renderContent()" class="w-full p-2 rounded border border-blue-800 text-black dark:text-white bg-white dark:bg-gray-800 shadow-lg">
        <option value="lectures">Lectures</option>
        <option value="notes">Notes</option>
        <option value="dpps">DPPs</option>
        <option value="dppVideos">DPP Videos</option>
      </select>
    </div>
  </header>

  <main class="p-4">
    <div id="contentArea" class="grid gap-4 max-w-2xl mx-auto"></div>
  </main>

  <script>
    const contentData = {
      lectures: [
        {
          title: "Summary Lecture || One Shot || (NO DPP)",
          video: "https://www.youtube.com/embed/YOUR_VIDEO_ID_1"
        },
        {
          title: "Lec-15 : P.H.D On Integration",
          video: "https://www.youtube.com/embed/YOUR_VIDEO_ID_2"
        }
      ],
      notes: [
  { title: "Basic Maths & Calculus (Mathematical Tools) 01 : Class Notes || Physics : MR Sir", pdf: "notes/AaRAv_01.pdf" },
  { title: "Basic Maths & Calculus (Mathematical Tools) 02 : Class Notes || Physics : MR Sir", pdf: "notes/AaRAv_02.pdf" },
  { title: "Basic Maths & Calculus (Mathematical Tools) 03 : Class Notes || Physics : MR Sir", pdf: "notes/AaRAv_03.pdf" },
  { title: "Basic Maths & Calculus (Mathematical Tools) 04 : Class Notes || Physics : MR Sir", pdf: "notes/AaRAv_04.pdf" },
  { title: "Basic Maths & Calculus (Mathematical Tools) 05 : Class Notes || Physics : MR Sir", pdf: "notes/AaRAv_05.pdf" },
  { title: "Basic Maths & Calculus (Mathematical Tools) 06 : Class Notes || Physics : MR Sir", pdf: "notes/AaRAv_06.pdf" },
  { title: "Basic Maths & Calculus (Mathematical Tools) 07 : Class Notes || Physics : MR Sir", pdf: "notes/AaRAv_07.pdf" },
  { title: "Basic Maths & Calculus (Mathematical Tools) 08 : Class Notes || Physics : MR Sir", pdf: "notes/AaRAv_08.pdf" },
  { title: "Basic Maths & Calculus (Mathematical Tools) 09 : Class Notes || Physics : MR Sir", pdf: "notes/AaRAv_09.pdf" },
  { title: "Basic Maths & Calculus (Mathematical Tools) 10 : Class Notes || Physics : MR Sir", pdf: "notes/AaRAv_10.pdf" },
  { title: "Basic Maths & Calculus (Mathematical Tools) 11 : Class Notes || Physics : MR Sir", pdf: "notes/AaRAv_11.pdf" },
  { title: "Basic Maths & Calculus (Mathematical Tools) 12 : Class Notes || Physics : MR Sir", pdf: "notes/AaRAv_12.pdf" },
  { title: "Basic Maths & Calculus (Mathematical Tools) 13 : Class Notes || Physics : MR Sir", pdf: "notes/AaRAv_13.pdf" },
  { title: "Basic Maths & Calculus (Mathematical Tools) 14 : Class Notes || Physics : MR Sir", pdf: "notes/AaRAv_14.pdf" },
  { title: "Basic Maths & Calculus (Mathematical Tools) 15 : Class Notes || Physics : MR Sir", pdf: "notes/AaRAv_15.pdf" },
  { title: "Basic Maths & Calculus (Mathematical Tools) Summary Lecture Class Notes || Physics : MR Sir", pdf: "notes/AaRAv_16.pdf" }
],
      dpps: [
        { title: "DPP 01", pdf: "dpp/dpp01.pdf" },
        { title: "DPP 02", pdf: "dpp/dpp02.pdf" }
      ],
      dppVideos: [
        {
          title: "DPP 01 Video",
          video: "https://www.youtube.com/embed/YOUR_VIDEO_ID_3"
        },
        {
          title: "DPP 02 Video",
          video: "https://www.youtube.com/embed/YOUR_VIDEO_ID_4"
        }
      ]
    };

    function renderContent() {
      const type = document.getElementById("contentSelect").value;
      const keyword = document.getElementById("searchBar").value.toLowerCase();
      const area = document.getElementById("contentArea");
      area.innerHTML = "";

      contentData[type].forEach(item => {
        if (!item.title.toLowerCase().includes(keyword)) return;

        let card = document.createElement("div");
        card.className = "p-4 bg-white dark:bg-gray-800 rounded shadow-lg";

        if (item.video) {
          card.innerHTML = `
            <p class="font-semibold mb-2">${item.title}</p>
            <div class="aspect-w-16 aspect-h-9">
              <iframe src="${item.video}" frameborder="0" allowfullscreen class="w-full rounded"></iframe>
            </div>
          `;
        } else if (item.pdf) {
          card.innerHTML = `
            <div class="flex justify-between items-center">
              <p class="font-medium">${item.title}</p>
              <a href="${item.pdf}" download class="text-purple-600 text-xl">‚¨áÔ∏è</a>
            </div>
          `;
        }

        area.appendChild(card);
      });
    }

    function filterContent() {
      renderContent();
    }

    function toggleDarkMode(e) {
      const body = document.getElementById('themeBody');
      const x = e.clientX || window.innerWidth / 2;
      const y = e.clientY || window.innerHeight / 2;

      body.style.setProperty('--ripple-x', `${x}px`);
      body.style.setProperty('--ripple-y', `${y}px`);
      body.classList.add('theme-ripple');

      setTimeout(() => {
        document.documentElement.classList.toggle('dark');
        const btn = document.getElementById('themeToggle');
        btn.textContent = document.documentElement.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
      }, 200);

      setTimeout(() => {
        body.classList.remove('theme-ripple');
      }, 700);
    }

    // Initial render
    renderContent();
  </script>
</body>
</html>
