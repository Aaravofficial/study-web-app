
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AaRAv OffiCiaL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <style>
    .transition-all { transition: all 0.3s ease-in-out; }
  </style>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white min-h-screen transition-all">
  <header class="w-full bg-white dark:bg-gray-800 shadow p-4 flex flex-col items-center">
    <h1 class="text-2xl font-bold mb-2 text-center">AaRAv OffiCiaL</h1>
    <div class="flex flex-col sm:flex-row gap-3 w-full max-w-xl justify-center items-center">
      <input id="searchBar" type="text" placeholder="Search batches..." class="w-full sm:w-auto flex-1 rounded px-3 py-2 text-black" oninput="filterBatches()" />
      <button onclick="toggleDarkMode()" id="themeToggle" class="p-2 rounded bg-gray-300 dark:bg-gray-700 transition-all">
        üåô
      </button>
    </div>
  </header>
  <main class="pt-6 p-4">
    <h2 class="text-lg font-semibold mb-4">Select a Course</h2>
    <div class="flex flex-wrap gap-4 mb-6 justify-center">
      <button onclick="showBatches('NEET')" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">NEET</button>
      <button onclick="showBatches('JEE')" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">JEE</button>
    </div>
    <div id="batches" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </main>
  <script>
    const allBatches = {
      NEET: [
        "ARJUNA NEET 2026", "ARJUNA NEET 2.0 2026",
        "LAKSHYA NEET 2026", "LAKSHYA NEET 2.0 2026",
        "YAKEEN NEET 2026", "YAKEEN NEET 2.0 2026"
      ],
      JEE: [
        "ARJUNA JEE 2026", "ARJUNA JEE 2.0 2026",
        "LAKSHYA JEE 2026", "LAKSHYA JEE 2.0 2026",
        "PRAYAS JEE 2026", "PRAYAS JEE 2.0 2026"
      ]
    };

    let currentCourse = 'NEET';

    function showBatches(course) {
      currentCourse = course;
      renderBatches(course);
    }

    function renderBatches(course) {
      const container = document.getElementById('batches');
      container.innerHTML = '';
      allBatches[course].forEach(batch => {
        const card = document.createElement('div');
        card.className = 'bg-gray-100 dark:bg-gray-700 p-4 rounded shadow hover:shadow-lg transition-all';
        const pageName = batch.replace(/ /g, "_") + ".html";
card.innerHTML = `
  <a href="${pageName}">
    <h3 class="text-lg font-semibold underline">${batch}</h3>
    <p class="text-sm text-gray-700 dark:text-gray-300">Videos & PDFs</p>
  </a>`;
        container.appendChild(card);
      });
    }

    function filterBatches() {
      const keyword = document.getElementById('searchBar').value.toLowerCase();
      const filtered = allBatches[currentCourse].filter(b => b.toLowerCase().includes(keyword));
      const container = document.getElementById('batches');
      container.innerHTML = '';
      filtered.forEach(batch => {
        const card = document.createElement('div');
        card.className = 'bg-gray-100 dark:bg-gray-700 p-4 rounded shadow hover:shadow-lg transition-all';
        card.innerHTML = `<h3 class="text-lg font-semibold">${batch}</h3>
                          <p class="text-sm text-gray-700 dark:text-gray-300">Videos & PDFs</p>`;
        container.appendChild(card);
      });
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      const btn = document.getElementById('themeToggle');
      btn.textContent = document.documentElement.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    }

    renderBatches('NEET');
  </script>
</body>
</html>
